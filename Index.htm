let hls=null, shakaPlayer=null;
const video=document.getElementById("video");

function playStream(url){
  if(hls){hls.destroy();hls=null;}
  if(shakaPlayer){shakaPlayer.destroy();shakaPlayer=null;}
  video.src="";

  if(url.includes(".mpd")){
    shaka.polyfill.installAll();
    shakaPlayer=new shaka.Player(video);
    shakaPlayer.load(url).then(()=>video.play());
  }else{
    if(Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
    }else{
      video.src=url;
      video.play();
    }
  }
}

const list=document.getElementById("listPage");

matches.forEach(m=>{
 const card=document.createElement("div");
 card.className="match-card";
 card.innerHTML=`
  <img class="flag" src="${m.left}">
  <div class="match-info">
    <div class="match-title">${m.title}</div>
    <div class="match-sub">${m.sub}</div>
    <div class="countdown"></div>
  </div>
  <img class="flag" src="${m.right}">
 `;
 list.appendChild(card);

 const cd=card.querySelector(".countdown");
 const start=new Date(m.start);

 setInterval(()=>{
  const diff=start-new Date();
  if(diff<=0){
    cd.innerHTML="";
    if(!card.querySelector(".live-badge")){
      const b=document.createElement("div");
      b.className="live-badge";
      b.innerText="LIVE";
      card.appendChild(b);
    }
  }else{
    const h=Math.floor(diff/36e5);
    const mi=Math.floor(diff%36e5/6e4);
    cd.innerText=`Starts in ${h}h ${mi}m`;
  }
 },1000);

 card.onclick=()=>{
  document.getElementById("listPage").style.display="none";
  document.getElementById("playerPage").style.display="block";
  document.getElementById("playerTitle").innerText=m.title+" ‚Ä¢ "+m.sub;
  const s=document.getElementById("sources");
  s.innerHTML="";
  m.sources.forEach(x=>{
    const b=document.createElement("button");
    b.className="source-btn";
    b.innerText=x.name;
    b.onclick=()=>playStream(x.link);
    s.appendChild(b);
  });
  playStream(m.sources[0].link);
 };
});
