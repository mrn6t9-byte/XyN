<style>
body{

}
.header{
  text-align:center;
  padding:22px;

#listPage{
  max-width:650px;
  margin:auto;
  padding:12px;
}
.match-card{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px;
  margin:16px 0;
  border-radius:24px;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);

  transition:.25s;
}
.match-card:hover{transform:scale(1.03);}
.flag{

  height:34px;
  border-radius:6px;
}
.match-info{
  flex:1;
  text-align:center;
}
.match-title{

.match-sub{

  color:#ccc;
  margin-top:4px;
}
.countdown{
  margin-top:6px;
  font-size:14px;
}
.live-badge{
  position:absolute;
  top:12px;
  right:12px;
  background:#ff002b;
  color:#fff;
  padding:6px 14px;
  border-radius:16px;
  font-weight:800;
  font-size:13px;
  animation:blink 1s infinite;
  display:none;
}
@keyframes blink{
  0%{opacity:1;box-shadow:0 0 10px red;}
  50%{opacity:.5;}
  100%{opacity:1;}
}

/* PLAYER PAGE */
#playerPage{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
  padding:18px;
}
.back{
  font-size:18px;
  color:#38f2e0;
  cursor:pointer;
  margin-bottom:12px;
}
.player-title{
  text-align:center;
  font-size:26px;
  font-weight:700;
  color:#ffdd00;
  margin-bottom:12px;
}
video{
  width:100%;
  height:280px;
  border-radius:16px;
  background:#000;
}
.source-btn{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,#ff004c,#ffb300,#00e5ff,#ff004c);
  background-size:300% 300%;
  animation:rgb 6s linear infinite;
  color:#fff;
}
@keyframes rgb{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.telegram{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:16px 24px;
  background:linear-gradient(90deg,#0088cc,#00f2ff);
  border-radius:28px;
  font-weight:700;
  color:#fff;
  text-decoration:none;
}
</style>
</head>

const video=document.getElementById("video");

const matches=[

  {name:"Sky Sports Cricket",link:"https://allinonereborn.xyz/mix.m3u8/live4.php?id=10527"},

  {name:"Sky Sports Cricket",link:"https://allinonereborn.xyz/mix.m3u8/live4.php?id=10527"},

  {name:"Sky Sports Cricket",link:"https://allinonereborn.xyz/mix.m3u8/live4.php?id=10527"},

 ]
}
];

const list=document.getElementById("listPage");

matches.forEach(m=>{
 const card=document.createElement("div");
 card.className="match-card";
 const live=document.createElement("div");
 live.className="live-badge";
 live.innerText="LIVE";
 card.appendChild(live);

 card.innerHTML+=`
 <img class="flag" src="${m.left}">
 <div class="match-info">
  <div class="match-title">${m.title}</div>
  <div class="match-sub">${m.sub}</div>
  <div class="countdown">Loading...</div>
 </div>
 <img class="flag" src="${m.right}">
 `;
 card.onclick=()=>openMatch(m);
 list.appendChild(card);

 const cd=card.querySelector(".countdown");
 const start=new Date(m.start);

 setInterval(()=>{
  const diff=start-new Date();
  if(diff<=0){
    cd.innerText="";
    live.style.display="block";
  }else{
    const h=Math.floor(diff/36e5);
    const min=Math.floor(diff%36e5/6e4);
    cd.innerText=`Starts in ${h}h ${min}m`;
  }
 },1000);
});

function openMatch(m){
 document.getElementById("listPage").style.display="none";
 document.getElementById("playerPage").style.display="block";
 document.getElementById("playerTitle").innerText=m.title+" ‚Ä¢ "+m.sub;
 const s=document.getElementById("sources");
 s.innerHTML="";
 m.sources.forEach(src=>{
  const b=document.createElement("button");
  b.className="source-btn";
  b.innerText=src.name;
  b.onclick=()=>loadStream(src.link);
  s.appendChild(b);
 });
 loadStream(m.sources[0].link);
}

function loadStream(url){
 destroyPlayers();
 if(Hls.isSupported()){
  hls=new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
 }else{
  shakaPlayer=new shaka.Player(video);
  shakaPlayer.load(url).then(()=>video.play());
 }
}

function destroyPlayers(){
 if(hls){hls.destroy();hls=null;}
 if(shakaPlayer){shakaPlayer.destroy();shakaPlayer=null;}
 video.pause();
 video.removeAttribute("src");
}

function goBack(){
 destroyPlayers();
 document.getElementById("playerPage").style.display="none";
 document.getElementById("listPage").style.display="block";
}
</script>
